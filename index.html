<html lang="en">

    <meta charset="utf-8">
    <title>Dice Roll Game</title>
    <meta name="description" content="A small dice roll game">
    <meta name="author" content="[Your name here]">

    <link rel="stylesheet" href="css/reset.css"><!-- you may remove this -->
    <link rel="stylesheet" href="css/style.css">

  <body>
    <div class="PLAY">You rolled: <span id="rollnum">One</span></div>
    <div class="dice">
      <img src="img/dice1.svg" alt="1" class="face" id="face">
    </div>
    <button type="button" class="roll" id="roll">Roll the dice</button>
  
    <p>Last Throw <span id="last">0</span></p>
    <p>Current Throw <span id="now">0</span></p>
    <p id="win"></p>
